<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body id="login-page">
        <img
            src="./img/gradient-bg.png"
            class="banner-img"
            alt="Background Verde"
        />

        <div class="form-container">
            <div class="animated-bg-container">
                <img
                    src="./img/Gradients-Lab-1.png"
                    class="pink-circle"
                    alt="Circulo Rosa"
                />
                <img
                    src="./img/Gradients-Lab-2.png"
                    class="green-circle"
                    alt="Circulo Verde"
                />
                <img
                    src="./img/Gradients-Lab-4.png"
                    class="purple-circle"
                    alt="Circulo roxo"
                />
                <img
                    src="./img/Gradients-Lab-5.png"
                    class="blue-circle"
                    alt="Circulo azul"
                />
            </div>

            <form id="login-form" novalidate>
                <div class="form-header">
                    <legend>Bem vindo!</legend>
                    <h2>LOGIN</h2>
                </div>

                <div class="form-body">
                    <div class="form-body-main">
                        <div>
                            <input
                                type="email"
                                id="email"
                                class="form-control"
                                placeholder="E-mail"
                                required
                            />
                            <div class="invalid-feedback">
                                Por favor, insira um e-mail v√°lido.
                            </div>
                        </div>

                        <div>
                            <input
                                type="password"
                                id="password"
                                class="form-control"
                                placeholder="Senha"
                                required
                            />
                            <div class="invalid-feedback">
                                Preencha o campo de senha.
                            </div>
                        </div>

                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="mantain-connection"
                            />
                            <label
                                class="form-check-label"
                                for="mantain-connection"
                            >
                                Manter conectado
                            </label>
                        </div>
                    </div>

                    <div class="form-body-footer">
                        <a href="#" class="forgot-password"
                            >Esqueci minha senha</a
                        >

                        <div class="btn-wrapper">
                            <a href="signup.html" class="btn btn-outline-light"
                                >Criar conta</a
                            >
                            <button type="submit" class="btn btn-light">
                                Logar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
