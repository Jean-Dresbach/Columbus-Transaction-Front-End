<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body id="login-page">
        <div class="form-container">
            <form id="login-form">
                <legend>Bem vindo!</legend>
                <h2>LOGIN</h2>
                <div class="mb-3">
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="E-mail"
                    />
                </div>
                <div class="mb-3">
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Senha"
                    />
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="mantain-connection"
                        />
                        <label
                            class="form-check-label"
                            for="mantain-connection"
                        >
                            Manter conectado
                        </label>
                    </div>
                </div>

                <a href="#">Esqueci minha senha</a>

                <a href="#" class="btn btn-outline-light">Criar conta</a>
                <button type="submit" class="btn btn-light">Logar</button>
            </form>
        </div>
    </body>
</html>
