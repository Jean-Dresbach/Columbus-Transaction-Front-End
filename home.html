<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Columbus Transaction - Home</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/home/base.css" />
        <link rel="stylesheet" href="./css/home/transaction-sub-page.css" />
        <link rel="stylesheet" href="./css/home/user-sub-page.css" />
    </head>
    <body id="home-page">
        <aside>
            <button
                id="logout-btn"
                class="logout btn"
                data-bs-target="#confirmationModal"
                data-bs-toggle="modal"
            >
                <div>
                    <i class="bi bi-person-fill-x"></i>
                </div>
            </button>

            <nav
                class="nav h-100 d-flex align-items-center flex-column gap-4 pt-4"
            >
                <a href="#transactions" class="nav-link active">
                    <i class="bi bi-cash-coin"></i>
                </a>
                <a href="#user" class="nav-link">
                    <i class="bi bi-person-fill-gear"></i>
                </a>
            </nav>
        </aside>

        <button class="close-aside">
            <i class="bi bi-box-arrow-left"></i>
        </button>

        <main>
            <section id="transactions" class="page">
                <header>
                    <button class="open-aside btn d-sm-none">
                        <i class="bi bi-list"></i>
                    </button>

                    <h1 id="user-name-title-element" class="d-none d-sm-block">
                        {NOME USUÁRIO}
                    </h1>

                    <div class="header-actions">
                        <div class="input-group search-input">
                            <span class="input-group-text"
                                ><i class="bi bi-search"></i
                            ></span>

                            <input
                                type="text"
                                class="form-control"
                                id="search-input"
                                placeholder="Pesquisar"
                            />
                        </div>

                        <button
                            id="create-transaction-btn"
                            class="btn"
                            data-bs-toggle="modal"
                            data-bs-target="#create-modal"
                        >
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </header>

                <div class="main-content">
                    <div class="balance">
                        <h2>Saldo</h2>
                        <h1><sup>R$</sup>0<sub>,00</sub></h1>
                    </div>

                    <div class="table-container">
                        <table
                            id="transaction-table"
                            class="table table-striped table-hover"
                        >
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <button
                                            id="toogle-type-filter"
                                            class="btn"
                                        >
                                            <i class="bi bi-arrow-down-up"></i>
                                        </button>
                                    </th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Método</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col" hidden>type</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section
                id="user"
                class="page hidden"
                style="background-color: red"
            ></section>
        </main>

        <div
            class="modal fade"
            id="create-modal"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Criar Transação
                        </h1>
                    </div>
                    <div class="modal-body">
                        <form id="form-new-transaction">
                            <div class="mb-3">
                                <label
                                    for="new-transaction-value"
                                    class="form-label"
                                    >Valor</label
                                >
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input
                                        type="text"
                                        id="new-transaction-value"
                                        class="form-control"
                                        placeholder="0,00"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label
                                    for="new-transaction-type"
                                    class="form-label"
                                    >Tipo</label
                                >
                                <select
                                    class="form-select"
                                    id="new-transaction-type"
                                >
                                    <option value="entrada">Entrada</option>
                                    <option value="saída">Saída</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label
                                    for="new-transaction-method"
                                    class="form-label"
                                    >Método de Pagamento</label
                                >
                                <select
                                    class="form-select"
                                    id="new-transaction-method"
                                >
                                    <option value="pix">Pix</option>
                                    <option value="credito">Crédito</option>
                                    <option value="debito">Débito</option>
                                    <option value="boleto">
                                        Boleto Bancário
                                    </option>
                                    <option value="transferencia-bancaria">
                                        Transferência Bancária
                                    </option>
                                    <option value="carteira-digital">
                                        Carteira Digital
                                    </option>
                                    <option value="dinheiro">Dinheiro</option>
                                    <option value="cheque">Cheque</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label
                                    for="new-transaction-category"
                                    class="form-label"
                                    >Categoria</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="new-transaction-category"
                                    required
                                />
                            </div>

                            <div class="d-flex justify-content-end gap-3">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="cancel-create-transaction"
                                    data-bs-dismiss="modal"
                                >
                                    Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Criar Agora
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            id="edit-modal"
            tabindex="-1"
            aria-labelledby="editTransactionLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTransactionLabel">
                            Editar Transação
                        </h5>
                    </div>
                    <div class="modal-body">
                        <form id="edit-transaction-form">
                            <div class="mb-3">
                                <label
                                    for="edit-transaction-value"
                                    class="form-label"
                                    >Valor</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-transaction-value"
                                />
                            </div>

                            <div class="mb-3">
                                <label
                                    for="edit-transaction-type"
                                    class="form-label"
                                    >Tipo</label
                                >
                                <select
                                    class="form-select"
                                    id="edit-transaction-type"
                                >
                                    <option value="entrada">Entrada</option>
                                    <option value="saída">Saída</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label
                                    for="edit-transaction-method"
                                    class="form-label"
                                    >Método de Pagamento</label
                                >
                                <select
                                    class="form-select"
                                    id="edit-transaction-method"
                                >
                                    <option value="pix">Pix</option>
                                    <option value="credito">Crédito</option>
                                    <option value="debito">Débito</option>
                                    <option value="boleto">
                                        Boleto Bancário
                                    </option>
                                    <option value="transferencia-bancaria">
                                        Transferência Bancária
                                    </option>
                                    <option value="carteira-digital">
                                        Carteira Digital
                                    </option>
                                    <option value="dinheiro">Dinheiro</option>
                                    <option value="cheque">Cheque</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label
                                    for="edit-transaction-category"
                                    class="form-label"
                                    >Categoria</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-transaction-category"
                                />
                            </div>

                            <div class="d-flex justify-content-end gap-3">
                                <button
                                    id="cancel-update-button"
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Cancelar
                                </button>
                                <button
                                    type="submit"
                                    class="btn btn-primary"
                                    id="save-update-button"
                                    disabled
                                >
                                    Atualizar
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-danger"
                                    id="exclude-transaction-button"
                                    data-bs-target="#confirmationModal"
                                    data-bs-toggle="modal"
                                >
                                    Excluir
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            id="confirmationModal"
            tabindex="-1"
            aria-labelledby="confirmationModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">
                            Confirmação
                        </h5>
                    </div>
                    <div class="modal-body">
                        <p id="confirmationText">
                            Tem certeza que deseja realizar esta ação?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancelar
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="confirmButton"
                        >
                            Confirmar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 start-0 p-3">
            <div
                id="toast"
                class="toast"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-body text-light"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./src/pages/home.js"></script>
    </body>
</html>
