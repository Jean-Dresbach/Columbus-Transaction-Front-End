<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Columbus Transaction - Sign Up</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/auth.css" />
    </head>
    <body id="signup-page">
        <img
            src="./img/gradient-bg.png"
            class="banner-img"
            alt="Background Verde"
        />

        <div class="form-container">
            <div class="animated-bg-container">
                <img
                    src="./img/Gradients-Lab-1.png"
                    class="pink-circle"
                    alt="Circulo Rosa"
                />
                <img
                    src="./img/Gradients-Lab-2.png"
                    class="green-circle"
                    alt="Circulo Verde"
                />
                <img
                    src="./img/Gradients-Lab-4.png"
                    class="purple-circle"
                    alt="Circulo roxo"
                />
                <img
                    src="./img/Gradients-Lab-5.png"
                    class="blue-circle"
                    alt="Circulo azul"
                />
            </div>

            <form id="signup-form" class="needs-validation" novalidate>
                <div class="form-header">
                    <legend>Bem vindo!</legend>
                    <h2>CADASTRE-SE</h2>
                </div>

                <div class="form-body">
                    <div class="form-body-main">
                        <div>
                            <input
                                type="text"
                                id="name"
                                class="form-control"
                                placeholder="Nome"
                                autocomplete="off"
                                required
                            />
                            <div id="error-name" class="invalid-feedback"></div>
                        </div>
                        <div>
                            <input
                                type="email"
                                id="email"
                                class="form-control"
                                placeholder="E-mail"
                                autocomplete="off"
                                required
                            />
                            <div
                                id="error-email"
                                class="invalid-feedback"
                            ></div>
                        </div>

                        <div>
                            <input
                                type="password"
                                id="password"
                                class="form-control"
                                placeholder="Senha"
                                autocomplete="off"
                                minlength="6"
                                required
                            />
                            <div
                                id="error-password"
                                class="invalid-feedback"
                            ></div>
                        </div>

                        <div>
                            <input
                                type="password"
                                id="confirm-password"
                                class="form-control"
                                placeholder="Confirmação de senha"
                                autocomplete="off"
                                required
                            />
                            <div
                                id="error-confirm-password"
                                class="invalid-feedback"
                            ></div>
                        </div>
                    </div>

                    <div class="btn-wrapper">
                        <a href="index.html" class="btn btn-outline-light"
                            >Já tenho conta</a
                        >
                        <button type="submit" class="btn btn-light">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div
                id="liveToast"
                class="toast bg-success"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-body"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./src/pages/signup.js"></script>
    </body>
</html>
